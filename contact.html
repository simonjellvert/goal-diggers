    <!-- Creates header and navbar -->

        <nav id="navbar">
            <a href="index.html">

    <!-- Div that holds all content -->
    <div id="container-contact">
        <!-- Div that holds a text about getting in touch -->
        <div class="content-contact">
            <h2>Want to get in touch?</h2>
            <hr>
            <p>If you want to get in touch with us, we kindly ask you e-mail Kristian or Daniel via contact info below.

            </p>
            <!-- Div that holds image and contact info about Kristian -->
            <div class="contact-info1">
                <div class="circle">
                    <img src="assets/images/kristian_flygar.jpg" alt="Picture of Goal Diggers GM Kristian Flygar"

                </div>
                <div>
                    <h3>Kristian Flygar</h3>
                    <p>General Manager
                        <br>
                        <a href="mailto:kristian.flygar@kapena.se?" class="mail-link"><i
                                class="fa-regular fa-envelope"></i></a>
                    </p>
                </div>
            </div>
            <!-- Div that hold image and contact info about Daniel -->
            <div class="contact-info2">
                <div class="circle">
                    <img src="assets/images/daniel_glaad7.jpg" alt="Picture of Goal Diggers Marketing Daniel Glaad"
                        id="contact-img2">
                </div>
                <div>
                    <h3>Daniel Glaad</h3>
                    <p>Marketing
                        <br>
                        <a href="mailto:daniel.glaad@fiskarhedenvillan.se?" class="mail-link"><i
                                class="fa-regular fa-envelope"></i></a>
                    </p>
                </div>
